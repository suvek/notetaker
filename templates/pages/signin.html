{% extends "pages/base.html" %}

{% block page_contents %}

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-5">
            <h1>Sign in</h1>
            <hr>
            {% if errors %}
            <div class="alert alert-danger">
                <strong>Please correct the following errors:</strong>
                <ul>
                    {% for error in errors %}
                    <li>{{error}}</li>
                    {% endfor  %}
                </ul>
            </div>
            {% endif %}
            <form role="form" method="POST" action="/pages/signin/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter you username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter you password">
                </div>
                <input type="submit" class="btn btn-primary" value="Sign in">
            </form>
        </div>
    </div>
</div>

{% endblock page_contents %}
